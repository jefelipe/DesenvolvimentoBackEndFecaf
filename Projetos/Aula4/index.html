<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculadora">
        <form>
            <!-- Entrada de dados-->
            <label>Valor 1:</label>
            <input type="text" name="txtValor1" value="" id="valor1"><br>

            <label>Valor 2:</label>
            <input type="text" name="txtValor2" value="" id="valor2"><br>
            

            <!--Tipos de operações-->
            <label>Escolha uma opção: </label><br> 
            <input type="radio" name="rdoCalculo" value="somar">Somar<br>
            <input type="radio" name="rdoCalculo" value="subtrair">Subtrair<br>
            <input type="radio" name="rdoCalculo" value="multiplicar">Multiplicar<br>
            <input type="radio" name="rdoCalculo" value="dividir">Dividir<br>
            <input type="radio" name="rdoCalculo" value="seno">Seno<br>
            <input type="radio" name="rdoCalculo" value="cos">Cosseno<br>
            <input type="radio" name="rdoCalculo" value="tan">Tangente<br>
            <input type="radio" name="rdoCalculo" value="raiz">Raiz Quadrada<br>

            <!--Botão para calcular-->
            <input type="button" name="btnCalcular" value="cacular" id="calcular">

            <div id="resultado">

            </div>

        </form>

    </div>
</body>
</html>
